<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fastestPresser.css" />
  </head>

  <body>
    <h1>FASTEST PRESSER</h1>

    <div id="game-duration-div">
      <h3>Insert game duration in seconds:</h3>

      <input
        id="game-duration-input"
        name="game-duration-input"
        type="number"
      />

      <button id="game-start">
        <p id="game-start-button-txt">Start the game!</p>
      </button>
    </div>

    <div id="keys-S-and-L">
      <div id="keyS">
        <h1>Press S</h1>
        <p id="how-many-S"></p>
      </div>
      <canvas id="my-canvas"></canvas>
      <div id="keyL">
        <h1>Press L</h1>
        <p id="how-many-L"></p>
      </div>
    </div>
    <!-- <script
      type="module"
      src="node_modules/confetti-js/dist/index.min.js"
    ></script> -->
    <!--<script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>-->
    <script src="confetti.js"></script>

    <script src="fastestPresser.js"></script>
  </body>
</html>
