<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="giphy.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="search-div">
      <h1>find a gif!</h1>
      <input
        id="gif-keyword-input"
        name="gif-keyword-input"
        type="text"
        placeholder="enter keyword"
      />
      <input
        id="gif-amount-input"
        name="gif-amount-input"
        type="number"
        placeholder="amount (<50) or get 3"
      />

      <button id="trigger-search-button">
        <p id="trigger-search-button-txt">search!</p>
      </button>
    </div>

    <div id="search-results-div"></div>

    <script src="giphy.js"></script>
  </body>
</html>
